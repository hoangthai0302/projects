<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app"></div>

<script>
  (function () {
    const scripts = ['vendor', 'app']
    const prevDomain = (process.env.NODE_ENV === 'development') ? 'http://localhost:3000/app/' : './'
    scripts.forEach(function (name) {
      const script = document.createElement('script')
      script.src = prevDomain + name + '.js'
      document.write(script.outerHTML)
    })
  }())
</script>

</body>
</html>
